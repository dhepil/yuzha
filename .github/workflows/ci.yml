name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint -- --max-warnings=0
      - run: npm run test -- --ci
      - run: npm run build:launcher
